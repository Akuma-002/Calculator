<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-shinda</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Calculator</h1>
    <div class="mainbody">
        
        <div class="output">
            <p class="out"></p>
        </div>
        <div class="key">
            <div class="button" id="ac"><big>AC</big></div>
            <div class="button" id="percentage">%</div>
            <div class="button" id="remove"><i class="fa-solid fa-delete-left"></i></div>
            <div class="button" id="divide"><i class="fa-solid fa-divide"></i></div>
            <div class="button" id="k7">7</div>
            <div class="button" id="k8">8</div>
            <div class="button" id="k9">9</div>
            <div class="button" id="multiply"><i class="fa-solid fa-xmark"></i></div>
            <div class="button" id="k4">4</div>
            <div class="button" id="k5">5</div>
            <div class="button" id="k6">6</div>
            <div class="button" id="minus"><i class="fa-solid fa-minus"></i></div>
            <div class="button" id="k1">1</div>
            <div class="button" id="k2">2</div>
            <div class="button" id="k3">3</div>
            <div class="button" id="plus"><i class="fa-solid fa-plus"></i></div>
            <div class="button" id="k00">00</div>
            <div class="button" id="k0">0</div>
            <div class="button" id="k_">.</div>
            <div class="button" id="equal"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
<br>
<br>
<div id="ralf">
    <div class="rMain">
    <div class="num1"></div>
    <div class="operator"></div>
    <div class="num2"></div>
    <hr>
    <div class="sum"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
